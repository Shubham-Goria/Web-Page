 <form>
    <h4 class="card-title text-center white-text mb-5"><i class="fa fa-user white-text"></i> Enter Your Credentials Here</h4>
    <hr class = "hr-light">

    <!-- Material input email -->
    <div class="md-form">

        <input type="email" id="materialFormLoginEmailEx" class="form-control">
        <label for="materialFormLoginEmailEx" class="white-text">Your Username</label>
    </div>

    <!-- Material input password -->
    <div class="md-form">
        <i class="fa fa-lock prefix white-text"></i>
        <input type="password" id="materialFormLoginPasswordEx" class="form-control is-valid">
        <label for="materialFormLoginPasswordEx" class="white-text">Your Password</label>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-outline-deep-purple btn-block" type="submit">Login</button>
    </div>
</form>
